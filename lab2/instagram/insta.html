<!DOCTYPE html>
<html>
    <head>

                    <p id="or">или</p>
                    <a href="#" class="fblogin"><i class='bx bxl-facebook'></i>Войти через Facebook</a>

                    <p class="sign-link">У вас ещё нет аккаунта? <a href="#" class="sign-link">Зарегистрироваться</a></p>

                <div class="get-app">
                    <p>Установите приложение.</p>
                    <div class="app">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yr/r/fDjwyLC88oO.png" id="play">
