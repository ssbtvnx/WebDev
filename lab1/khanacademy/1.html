<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Success Is Counted Sweetest</h1>
    <p>Success is counted sweetest<br>
       By those who ne'er succeed.<br>
       To comprehend a nectar<br>
       Requires sorest need.<br></p>
    </body>
</html>
